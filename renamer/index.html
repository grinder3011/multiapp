<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch File Renamer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #333;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .drop-zone {
      border: 2px dashed #bbb;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .drop-zone:hover {
      background: #f1f1f1;
    }

    .file-list {
      margin-top: 1rem;
    }

    .file-list div {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    label, input {
      display: block;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #4b6cb7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3d59a1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Batch File Renamer</h1>
    <p>Rename hundreds of files instantly â€” all in your browser</p>
  </header>

  <main>
    <div class="drop-zone" id="drop-zone">
      Drag and drop files here or click to select
      <input type="file" id="file-input" multiple style="display: none;" />
    </div>

    <div class="file-list" id="file-list"></div>

    <label for="pattern">Rename Pattern (use {n} for number):</label>
    <input type="text" id="pattern" placeholder="e.g. vacation_{n}" />

    <button id="rename-btn">Rename & Download ZIP</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const renameBtn = document.getElementById('rename-btn');
    const patternInput = document.getElementById('pattern');

    let files = [];

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = '#eef';
    });
    dropZone.addEventListener('dragleave', () => dropZone.style.background = '');
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = '';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    function handleFiles(fileListInput) {
      files = Array.from(fileListInput);
      displayFileList();
    }

    function displayFileList() {
      fileList.innerHTML = '';
      files.forEach((file, i) => {
        const row = document.createElement('div');
        row.textContent = `${file.name}`;
        fileList.appendChild(row);
      });
    }

    renameBtn.addEventListener('click', async () => {
      const pattern = patternInput.value || 'file_{n}';
      const zip = new JSZip();

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const ext = file.name.split('.').pop();
        const newName = pattern.replace('{n}', i + 1) + '.' + ext;
        const content = await file.arrayBuffer();
        zip.file(newName, content);
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'renamed_files.zip';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
