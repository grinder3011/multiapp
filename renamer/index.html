<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy File Renamer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f6fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .drop-zone {
      border: 2px dashed #bbb;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
      background: #fafafa;
      cursor: pointer;
      transition: 0.3s;
    }

    .drop-zone.dragover {
      background: #e6f0ff;
      border-color: #667eea;
    }

    .form-group {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.2rem;
    }

    .input-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .input-row .form-group {
      flex: 1;
    }

    .file-list {
      margin-top: 2rem;
      font-size: 0.95rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }

    .file-list div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #667eea;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5566d4;
    }

    small {
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Easy File Renamer</h1>
    <p>Rename and download your files with a custom name pattern</p>
  </header>

  <main>
    <div class="drop-zone" id="drop-zone" tabindex="0" aria-label="File drop zone">
      <p><strong>Drag & drop your files here</strong> or click to select</p>
      <input type="file" id="file-input" multiple style="display: none;" />
    </div>

    <div class="form-group">
      <label>File Naming Style:</label>
      <div class="input-row">
        <div class="form-group">
          <label for="prefix">Filename Prefix</label>
          <input type="text" id="prefix" placeholder="e.g. vacation, invoice, photo" value="file" />
        </div>

        <div class="form-group">
          <label for="start-number">Starting Number</label>
          <input type="number" id="start-number" min="1" value="1" />
          <small>This is useful if you've already renamed some files.</small>
        </div>

        <div class="form-group">
          <label for="padding">Number Padding</label>
          <input type="number" id="padding" min="1" max="6" value="3" />
          <small>e.g. "001", "002" for padding of 3</small>
        </div>
      </div>
    </div>

    <div class="file-list" id="file-list"></div>

    <button id="rename-btn">Rename & Download ZIP</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const renameBtn = document.getElementById('rename-btn');
    const prefixInput = document.getElementById('prefix');
    const startInput = document.getElementById('start-number');
    const paddingInput = document.getElementById('padding');

    let files = [];

    // Event Listeners
    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    [prefixInput, startInput, paddingInput].forEach(input =>
      input.addEventListener('input', displayFileList)
    );

    function handleFiles(fileListInput) {
      files = Array.from(fileListInput);
      displayFileList();
    }

    function getNewName(index, ext) {
      const prefix = prefixInput.value || "file";
      const start = parseInt(startInput.value) || 1;
      const padding = parseInt(paddingInput.value) || 1;
      const number = String(index + start).padStart(padding, '0');
      return `${prefix}_${number}.${ext}`;
    }

    function displayFileList() {
      fileList.innerHTML = '';
      if (files.length === 0) return;

      files.forEach((file, i) => {
        const ext = file.name.split('.').pop();
        const newName = getNewName(i, ext);
        const row = document.createElement('div');
        row.innerHTML = `<span>${file.name}</span> â†’ <strong>${newName}</strong>`;
        fileList.appendChild(row);
      });
    }

    renameBtn.addEventListener('click', async () => {
      if (files.length === 0) {
        alert("Please upload some files first.");
        return;
      }

      const zip = new JSZip();

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const ext = file.name.split('.').pop();
        const newName = getNewName(i, ext);
        const content = await file.arrayBuffer();
        zip.file(newName, content);
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'renamed_files.zip';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
