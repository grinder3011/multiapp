<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Diff Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff-match-patch/20121119/diff_match_patch.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 0.5rem;
      font-family: monospace;
    }
    .textarea-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .controls {
      text-align: center;
      margin-top: 1rem;
    }
    .diff-result {
      margin-top: 1rem;
      white-space: pre-wrap;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f7f7f7;
    }
    .diff-ins {
      background-color: #c8facc;
    }
    .diff-del {
      background-color: #fdd;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

<h1>ðŸ§  Text Diff Checker</h1>

<div class="textarea-group">
  <div>
    <label>Original Text</label>
    <textarea id="text1"></textarea>
  </div>
  <div>
    <label>Modified Text</label>
    <textarea id="text2"></textarea>
  </div>
</div>

<div class="controls">
  <button onclick="compareTexts()">Compare</button>
</div>

<div id="result" class="diff-result"></div>

<script>
  function compareTexts() {
    const dmp = new diff_match_patch();
    const text1 = document.getElementById("text1").value;
    const text2 = document.getElementById("text2").value;

    const diffs = dmp.diff_main(text1, text2);
    dmp.diff_cleanupSemantic(diffs);

    const result = diffs.map(([op, data]) => {
      if (op === 1) return `<span class="diff-ins">${data}</span>`;
      if (op === -1) return `<span class="diff-del">${data}</span>`;
      return data;
    }).join("");

    document.getElementById("result").innerHTML = result || "<i>No differences found</i>";
  }
</script>

</body>
</html>
